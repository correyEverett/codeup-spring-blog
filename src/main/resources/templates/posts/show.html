<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual Post</title>
</head>
<body>
    <h3 th:text="${post.title}"></h3>
    <p th:text="'By: ' + ${post.user.email}"></p>
    <p th:text="${post.body}"></p>
    <div th:replace="partials/scripts :: assets"></div>
    <a th:href="@{|/posts/${post.id}/edit|}">Edit Post</a>
</body>
</html>
