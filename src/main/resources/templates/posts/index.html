<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Posts</title>
</head>
<body>
    <div th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <textarea th:text="${post.body}"></textarea>
    </div>
</body>
</html>
