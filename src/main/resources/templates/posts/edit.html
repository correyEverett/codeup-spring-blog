<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" th:field="*{title}" th:value="${post.title}" th:placeholder="${post.title}"/>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" th:field="*{body}" th:text="${post.body}" th:placeholder="${post.body}"></textarea>
        </div>

        <input class="btn btn-primary" type="submit" value="Edit Post" />
    </form>

    <form th:action="@{|/posts/${post.id}/delete|}" th:method="POST">
        <input class="btn btn-danger" type="submit" value="Delete Post" />
    </form>
</body>
</html>
